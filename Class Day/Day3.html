<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 3</title>
    <style>
      body {
        background-image: url("../Images/bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        height: 3000px;
        width: 2000px;
      }
      .img {
        position: relative;
        left: 10px;
        top: 30px;
      }
      .img2 {
        position: absolute;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Path -->
    <!-- 1.Absolute Path -->
    <img
      src="https://plus.unsplash.com/premium_photo-1664124381855-3131b9a386d8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c3BsYXNofGVufDB8fDB8fHww"
      alt="water"
      width="200px"
      height="200px"
    />
    <!-- 2.Relative Path -->
    <img
      class="img"
      src="../Images/pic.jpg"
      alt="water pic"
      width="200px"
      height="200px"
    />
    <img
      class="img2"
      src="https://images.unsplash.com/photo-1592492152545-9695d3f473f4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNwbGFzaHxlbnwwfHwwfHx8MA%3D%3D"
      alt="pic3"
      width="200px"
      height="200px"
    />

  </body>
</html>
