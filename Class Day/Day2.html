<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 2</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <nav>
        <button>Teams</button>
        <button>Enroll</button>
        <div>hello</div>
        <!-- Block level element: covers full width of viewport -->
        <span>there</span>
        <!-- Inline level element: covers only the content -->
        <h1>Hi</h1>
        <input placeholder="type here..."/>
      </nav>
    </header>

    <section>

      <!-- Headings -->
      <h1>Balan ko hamla</h1>
      <h2>Kathmandu, Bagmati<h2>
      <h3>Bungamati</h3>
      <h4>Wow</h4>
      <h5>KTM DUKE</h5>
      <h6>Heading 6 ma sakiyo kaam</h6>
      <b>WASSSUPP</b><br>
      <i>OIIIII</i><br>
      <span>hi</span><span>hello</span><br>
      <br>
      <div>
        <label>Nepali team email:</label>
        <input type="email">
      </div>
      <div>
        <label>Nepali team password:</label>
        <input type="password">
      </div>
      <div>
        <label>Nepali team name:</label>
        <input type="name">
      </div>
      <div>
        <label>Nepali team phone number:</label>
        <input type="number">
      </div><br>
      <label>Nepali Team List</label>
      <ul>   <!-- Unordered Listing-->
        <li>Dipendra Aire</li>
        <li>Sompal Kami</li>
        <li>Sir</li>
      </ul>
      <ol  type="I" start="3">    <!-- Ordered Listing-->
        <li>Dipendra Aire</li>
        <li>Sompal Kami</li>
        <li>Sir</li>
      </ol>
      <hr>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV6-DQF2pBwNFV9KzPafu9RghrNF1tZ8J3AA&s" alt="picture">
    </section>
  </body>
</html>
Here are the block-level elements in HTML:

<address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr><li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video>

  <a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img><input><kbd><label><map><object><output><q><samp><script><select><small><span><strong><sub><sup><textarea><time><tt><var>
